<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Email</title>
    <style>
      table {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: #e5ebe1;
        font-family: "Arial", sans-serif;
      }

      th {
        text-align: center;
        padding: 20px;
      }

      .logo {
        max-width: 90px;
        border-radius: 8px;
      }

      h2 {
        color: #40b01b;
        margin-top: 0px;
      }

      td {
        padding: 20px;
      }

      .footer {
        background-color: #b3c6a6;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">
            <img
              src="https://i.postimg.cc/3wC1mFSj/logo.png"
              alt="Logo Image"
              class="logo"
            />
            <h2>FoundationX</h2>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2" style="padding: 20px">
            <p>Hello,</p>
            <div>
              <strong>Use this token to Confirm your email.</strong>
              <p><strong>Token :</strong> {body}</p>
            </div>
            <br />
            <p>Thank you,<br />FoundationX Team</p>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="footer">
          <td>Contact us at <strong>info@example.com</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
